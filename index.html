<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="left">
            
            <form id="mortgageForm">
                <div class="head"> 
                    <h3> Mortgage Calculator </h3> 
                    <button type="reset">Clear All</button>
                </div>

                <div class="item">
                    <div class="AmountContainer">

                        <label for="mortgageAmount" class="labels"> Mortgage Amount</label>
                        <div class="Amount">
                            <p class="sign">$</p>
                            <input type="number" id="mortgageAmount" name="mortgageAmount" required>
                        </div>
                    </div>
                </div>

                <div class="item" id="Term-Rate">
                    <div class="TermContainer">
                        <label for="mortgageTerm" class="labels"> Mortgage Term</label>
                        <div class="Term">
                            <input type="number" id="mortgageTerm" name="mortagageTerm" required>
                            <p class="blueShade" id="Years"> years</p>
                         </div>
                    </div>
                    
                    <div class="RateContainer">
                        <label for="interestRate" class="labels"> Interest Rate</label>
                        <div class="Rate">
                            <input type="number" name="interestRate" id="interestRate" required>
                            <p class="blueShade" id="percentage">%</p>
                        </div>
                    </div>
                </div>

                <div class="item" id="mortgageType">
                    <label for="mortgageType" class="labels"> Mortgage Type</label>
                    <div class="radioChoice" >
                        <input type="radio" id="repayment" name="mortageType">
                        <label for="repayment"> Repayment</label>
                    </div>
                    <div class="radioChoice"  >
                        <input type="radio" id="interestChoice" name="mortageType">
                        <label for="interestChoice"> Interest Only</label>
                    </div>
                </div>

                <div class="item" id="CalculateButton">
                    <button id="calculate">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg>
                        Calculate Repayment
                    </button>
                </div>
            </form>

        </div>

        <div class="right">
            <div class="before" id="before">
                <img src="./assets/images/illustration-empty.svg" id="Image" >
                <h3 class="resultsHeader">Results Shown Here </h3>
                <p class="resultSubtext"> Complete the form and click "Calculate" to see your monthly payment shown here</p>
            </div>
            <!-- <div class="after" id="after">
                <h3 class="resultsHeader"> Your Results</h3>
                <p class="resultSubtext"> Your results are shown below based on the information you provided. To adjust the results, edit the form and click "Calculate" again.</p>
                <div class="resultsBox">
                    <p class="resultSubtext"> Your monthly repayment</p>
                    <span class="repaymentText"> </span>
                    <div class="divider"> </div>
                    <p class="resultSubtext"> Total you'll repay over term</p>
                    <span class="totalPerTerm"></span>
                </div>
            </div> -->

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
